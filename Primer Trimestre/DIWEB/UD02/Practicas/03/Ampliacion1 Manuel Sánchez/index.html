<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.parallax {
  /* The image used */
  background-image: url("img_parallax.jpg");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<!-- AquÃ­ podemos ver como se realiza el parallax sin JS de por medio, es decir CSS puro-->
</head>
<body>

<p>Donete</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:white;font-size:36px">
Sube pa arriba y pa abajo pa ver como la foto hace el parallax
</div>

</body>
</html>
