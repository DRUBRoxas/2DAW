<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="parking.css" />
    <script src="libreria.js"></script>
</head>

<body>
    <header>PARKING MANU S√ÅNCHEZ</header>
    <br />
    <br />
    <div class="entrada">
        <table border="1px">
            <tr>
                <td>
                    ZONA DE ENTRADA
                </td>
            </tr>
            <tr>
                <td><input type="text" id="matriculaE" placeholder="matricula" /></td>
            </tr>
            <tr>
                <td>
                    <p>
                        Pulsa Ctrl+S para ir a la salida. <br /> Pulsa Enter para enviar los datos.
                    </p>
                </td>
            </tr>
        </table>
    </div>

    <div class="tabla">
        <table class="vehiculos" border="1px">
            <tr class="Datos">
                <td class="filas">
                    Matricula
                </td>
                <td class="filas">
                    Fecha de entrada
                </td>
            </tr>
        </table>
    </div>

    <div class="salida">
        <table border="1px">
            <tr>
                <td>
                    ZONA DE Salida
                </td>
            </tr>
            <tr>
                <td><input type="text" id="matriculaS" placeholder="matricula" /></td>
            </tr>
            <tr>
                <td>
                    <p>
                        Pulsa Ctrl+E para ir a la entrada. <br /> Pulsa Enter para enviar los datos.
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
