  </head>
  <body>
    <h1>A침adir un nuevo se침or agricultor</h1>
    <form id="myForm">
      <div class="form-group">
        <label for="DNI">DNI</label>
        <input
          type="text"
          class="form-control"
          id="dni"
          name="dni"
          placeholder="Introduce el DNI"
          maxlength="9"
          required
          pattern="^\d{8}[a-zA-Z]$"
        />
      </div>
      <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Introduce el nombre papito"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="apellidos"
          placeholder="Introduce los apellidos crack"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Direcci칩n de Emilio</label>
        <input
          type="email"
          class="form-control"  
          id="email"
          aria-describedby="emailHelp"
          placeholder="Introduce e-mail"
          required
        />
        <small id="emailHelp" class="form-text text-muted"
          >No le daremos a nadie tu email tranqui.</small
        >
      </div>
      <input type="button" value="Comprobar Datos" onclick="ValidarForm()"/>
    </form>
  </body>
